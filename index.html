<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countdown Clock</title>
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Countdown Timer</h1>
      <h3>Enter a time and click start!</h3>
      <div>
        <input type="text" name="min" id="min" value="20">
        <span>:</span>
        <input type="text" name="sec" id="sec"  value="00">
      </div>
      <button type="button" name="button" id="btn">Start</button>
    </div>


  <script type="text/javascript" src="script.js">
  </script>
  </body>
</html>
